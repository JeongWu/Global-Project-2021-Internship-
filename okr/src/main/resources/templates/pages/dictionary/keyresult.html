<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{pages/layout/main_layout.html}">

<head>
    <title>Dictionary Key Result</title>
</head>


<body>

    <div layout:fragment="content" class="container">
        <button id="modal-button" class="btn btn-sm btn-clean" title="View records" data-toggle="modal" data-target="#kt_datatable_modal_keyresult">
            <i class="flaticon2-document"></i> Details(click for modal)
        </button>
        <hr/>
        <h6>Test adding to key result</h6>
        <form class="col-5 pt-2 form">
            <!--begin::Form group-->
            <div class="form-group">
                <label >Key Result</label>
                <input class="form-control" type="text" id="sentence" />
            </div>
            <!--end::Form group-->

           <!--begin::Form group-->
           <div class="form-group">
            <label>Properties</label>
            <input class="form-control" type="text" id="taskType"/>
            <input class="form-control" type="text" id="taskMetric"/>
            <input class="form-control" type="text" id="taskIndicator"/>
        </div>
        <!--end::Form group-->
        </form>

        <!--begin::Modal-->
        <div th:replace="pages/common/modal::dictionary-keyresult">
        </div>
        <!--end::Modal-->

    </div>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/pages/custom/dictionary/keyresult.js?v=7.0.6}"></script>
</th:block>

</html>
